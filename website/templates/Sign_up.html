{% extends "base.html" %} 


<title>{% block title %}Sign Up{% endblock %}</title> 


{% block content %} 

<form method="POST">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>

    <h3 align="center">Sign Up</h3> 


    <!-- Email Input -->
    <div class="form-group">
        <label for="email">Email Address</label> 
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter email"/> 
    </div>

    <!-- First Name Input -->
    <div class="form-group">
        <label for="firstName">First Name</label> 
        <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Enter First Name"/> 
    </div>

    <!-- Password Input -->
    <div class="form-group">
        <label for="password1">Password</label> 
        <input type="password" class="form-control" id="password1" name="password1" placeholder="Enter Password"/> 
    </div>

    <!-- Confirm Password Input -->
    <div class="form-group">
        <label for="password2">Password (Confirm)</label> 

        <input type="password" class="form-control" id="password2" name="password2" placeholder="Confirm Password"/> 

    </div>

    <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="role" name="role" value="2" />
        <label class="form-check-label" for="role">Sign up as a Manager</label>
    </div>

    <br /> 

    <button type="submit" class="btn btn-primary">Submit</button> 

</form>

{% endblock %}
